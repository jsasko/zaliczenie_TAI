<!-- Formularz do tworzenia postów -->
<div class="container" style="margin-top: 150px;">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Tytuł" name="title" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Link do obrazka" name="url" [(ngModel)]="post.url">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="10" placeholder="Treść" name="content" [(ngModel)]="post.content">
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Wyślij</button>
  </form>
</div>
